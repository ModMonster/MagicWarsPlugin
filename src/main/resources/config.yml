# Format:
# [MATERIAL, WEIGHT, STACK_SIZE]
# MATERIAL - Item type / material name, see https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# WEIGHT - Chance that item is chosen when randomly picking items. Higher gives the item a greater chance of being chosen.
# STACK_SIZE - Maximum stack size that can be chosen of an item
# ===================================================
