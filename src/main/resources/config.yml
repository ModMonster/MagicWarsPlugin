    - "violently"
    - "brutally"
    - "awfully"
    - "beautifully"
    - "cleanly"
    - "glamorously"
    - "magnificently"
    - "boringly"
    - "delightfully"
    - "eagerly"
    - "calmly"
    - "proudly"
    - "victoriously"
    - "clumsily"
    - "gently"
    - "helplessly"
    - "lazily"
    - "mysteriously"
    - "nervously"
    - "obnoxiously"
    - "repulsively"
    - "vigorously"
