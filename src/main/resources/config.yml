  # ===================================================
  # Sets the message shown when someone is killed by a player.
  # Available placeholders:
  # %victim% - Player who was killed
  # %killer% - Player who killed the victim
  # %adjective% - Randomly chosen adjective from list
  # %verb% - Randomly chosen verb from list
  # ===================================================
  killed-template: "&b&l%victim%&3 was %adjective% %verb% by &b&l%killer%&3."

  # ===================================================
  # Sets the message shown when someone is killed by a minion.
  # Available placeholders:
  # %victim% - Player who was killed
  # %killer% - Player who killed the victim
  # %minion% - Type of minion that did the killing - for example 'Zombie'
  # %adjective% - Randomly chosen adjective from list
  # %verb% - Randomly chosen verb from list
  # ===================================================
  killed-template-minion: "&b&l%victim%&3 was %adjective% %verb% by &b&l%killer%'s &b%minion% Minion&3."

  # ===================================================
  # Sets the messages shown when someone dies.
  # Available placeholders:
  # %player% - Player who died
  # ===================================================
  death-templates:
    - "&b&l%player%&3 died."
    - "&b&l%player%&3 kicked the bucket."
  death-templates-fire:
    - "&b&l%player%&3 burned to death."
    - "&b&l%player%&3 was roasted."
    - "&b&l%player%&3 got cooked alive."
  death-templates-fall:
    - "&b&l%player%&3 fell to their death."
    - "&b&l%player%&3 fell off a cliff."
    - "&b&l%player%&3 fell from a high place."
    - "&b&l%player%&3 fell too far."
  death-templates-drown:
    - "&b&l%player%&3 drowned."
  death-templates-explode:
    - "&b&l%player%&3 exploded."
    - "&b&l%player%&3 went out with a bang."
