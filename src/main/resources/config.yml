# server id number
id: 1

# lobby server name
lobby-server: "lobby"

# mysql database info
db-url: "localhost"
db-user: "root"
db-password: ""
db-database: "monster_network"

# ===================================================
# Events that take place during the game
# Format: [EVENT, TIME, (NEW_SIZE), (DURATION)]
# Events: BORDER_SHRINK, REFILL_CHESTS
# TIME is calculated in seconds.
# NEW_SIZE only applies when the world border should shrink. It defines the new radius of the play area.
# DURATION only applies when the world border should shrink. It defines how long (in seconds) the border should shrink for.
# ===================================================
game-events:
  - [REFILL_CHESTS, 120]
  - [BORDER_SHRINK, 180, 120, 30]
  - [REFILL_CHESTS, 240]
  - [BORDER_SHRINK, 300, 50, 30]
  - [BORDER_SHRINK, 500, 0, 30]

